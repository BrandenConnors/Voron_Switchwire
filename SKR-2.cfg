driver_HEND: 7
driver_HSTRT: 0
driver_PWM_AUTOSCALE: True
driver_PWM_FREQ: 1
driver_PWM_GRAD: 4
driver_PWM_AMPL: 128
sense_resistor: 0.110
cs_pin: PD3
run_current: 1
hold_current: 0.25
interpolate: True
stealthchop_threshold: 250
diag1_pin: ^!PC3
driver_SGT: 37

[tmc2130 stepper_z]
#spi_speed:
spi_software_sclk_pin: PE15
spi_software_mosi_pin: PE14
spi_software_miso_pin: PA14
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 7
driver_HSTRT: 0
driver_PWM_AUTOSCALE: True
driver_PWM_FREQ: 1
driver_PWM_GRAD: 4
driver_PWM_AMPL: 128
sense_resistor: 0.110
cs_pin: PD0
run_current: 0.9
hold_current: 0.25
interpolate: True
stealthchop_threshold: 250
diag1_pin: PC0

[tmc2130 extruder]
#spi_speed:
spi_software_sclk_pin: PE15
spi_software_mosi_pin: PE14
spi_software_miso_pin: PA14
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 1
driver_TOFF: 4
driver_HEND: 7
driver_HSTRT: 0
driver_PWM_AUTOSCALE: True
driver_PWM_FREQ: 1
driver_PWM_GRAD: 4
driver_PWM_AMPL: 128
